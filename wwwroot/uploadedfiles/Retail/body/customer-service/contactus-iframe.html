								<div class=""><div class=""><div class="contactUsMapHolder"><div id="map_canvas" class="contactUsMap"></div></div></div><div class="clearer"></div></div><script type="text/javascript"><!--
 
  var marker;
  var map;
 
  function initializeMap() {
  
  var irishlife = new google.maps.LatLng(53.34956665663547, -6.255431771278381);
    var mapOptions = {
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center: irishlife
    };
 
    map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
          
    marker = new google.maps.Marker({
      map:map,
      draggable:true,
      animation: google.maps.Animation.DROP,
      position: irishlife
    });
    google.maps.event.addListener(marker, 'click', toggleBounce);
  }
 
  function toggleBounce() {
 
    if (marker.getAnimation() != null) {
      marker.setAnimation(null);
    } else {
      marker.setAnimation(google.maps.Animation.BOUNCE);
    }
  }
